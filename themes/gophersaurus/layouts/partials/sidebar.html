<section class="sidebar">
	{{ $section := .Section }}
	{{ range $key, $menu := .Site.Menus.main }}
			<ul>
				<li>
					{{ $menu.Name }}
					<ul>
						{{ if $menu.HasChildren }}
							{{ range $menuKey, $submenu := $menu.Children }}
								{{ if in $submenu.URL $section }}
									<li><a href="{{$submenu.URL}}">{{ $submenu.Name }}</a></li>
								{{ end }}
							{{ end }}
						{{ end }}
					</ul>
				</li>
			</ul>
	{{ end }}
</section>
